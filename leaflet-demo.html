<!DOCTYPE html>
<html>
    <head>
        <title>Custom Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet.css"/>
        <script src="leaflet.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([0, 0], 3);

            L.tileLayer('/tile/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                id: 'base'
            }).addTo(map);
            var powerTowerIcon = L.icon({
                iconUrl: 'power_tower.png',
                iconSize:     [38, 95], // size of the icon
                iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
                popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
            });
            var marker = L.marker([35.91635098054854, 14.413997499494872],{icon: powerTowerIcon}).addTo(map);
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
            
            var marker = L.marker([37, 16],{icon: powerTowerIcon}).addTo(map);
            marker.bindPopup("<b>Hello world!</b><br>I am another popup.").openPopup();

            var myLines = [{
                "type": "LineString",
                "coordinates": [[35.91635098054854, 14.413997499494872], [37, 16]]}];

            var myStyle = {
                "color": "#ff7800",
                "weight": 5,
                "opacity": 0.65
            };

            L.geoJSON(myLines, {
                style: myStyle
            }).addTo(map);
        
        </script>
    </body>
</html>
